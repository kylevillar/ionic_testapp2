<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form class="form-edit">
  	  <div class="avatar-box" style="background-image:url('/assets/imgs/avatar.png');">
      </div>
      <button ion-button block class="btn-edit"><i class="fa fa-camera btn-icon"></i> Change Picture</button>
      <label class="input-lbl" for="fname">First Name</label>
  	  <ion-item class="input-section">
          <ion-input type="text" name="fname" id="fname" placeholder="First Name*" value="John"></ion-input>
        </ion-item>
      <label class="input-lbl" for="lname">Last Name</label>
  	  <ion-item class="input-section">
        <ion-input type="text" name="lname" id="lname" placeholder="Last Name*" value="Doe"></ion-input>
      </ion-item>
      <label class="input-lbl" for="email">Email Address</label>
      <ion-item class="input-section">
        <ion-input type="email" name="email" id="email" placeholder="Email*" value="johndoe@example.com"></ion-input>
      </ion-item>
      <label class="input-lbl" for="pwd">New Password</label>
      <ion-item class="input-section">
        <ion-input type="password" name="pwd" id="pwd" placeholder="New Password*" value=""></ion-input>
      </ion-item>
      <label class="input-lbl" for="pwd-2">Confirm New Password</label>
      <ion-item class="input-section">
        <ion-input type="password" name="pwd-2" id="pwd-2" placeholder="Type again*" value=""></ion-input>
      </ion-item>
			<button ion-button type="submit" block class="form-btn btn-login">Save Changes</button>
    </form>
</ion-content>
