<ion-content class="bg-main" padding>
	<form class="form-login">
	  <div class="img-box">
		<img class="logo" src="assets/imgs/resume_white.png">
	  </div>
	  <h1 class="content-heading">Welcome to Resume Editing</h1>
			  <ion-item class="input-section">
				<ion-input type="email" name="email" placeholder="Email"></ion-input>
			  </ion-item>
			  <ion-item class="input-section">
				<ion-input type="password" name="pwd" placeholder="Password"></ion-input>
			  </ion-item>
			  <button ion-button type="submit" block class="form-btn btn-login" (click)="login()">Login</button>
    </form>
	<p class="forgot-pwd-desc">Forgot Password?<button ion-button type="submit"  class="form-btn btn-back-to-login" (click)="recoverPassword()">Click here.</button></p>
	<hr class="sep">
	<p class="reg-desc">New to Resume Editing?</p>
	<button ion-button type="submit" block class="form-btn btn-reg" (click)="register()">Register</button>
</ion-content>
