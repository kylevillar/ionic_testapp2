<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create New Resume</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card class="box-section">
	  <ion-card-header class="box-head">
	    <i class="fa fa-info-circle heading-icon"></i>Basic Info
	  </ion-card-header>
	  <ion-card-content class="box-content">
	    <div class="avatar-box" style="background-image:url('/assets/imgs/avatar.png');"></div>
	    <ion-grid class="profile-name-box">
	    	<ion-row>
	    		<ion-col>
	    			<p class="app-name">John Doe</p>
	    		</ion-col>
	    		<ion-col>
	    			<p class="txt-edit">Edit Info &gt;</p>
	    		</ion-col>
	    	</ion-row>
		</ion-grid>
	  </ion-card-content>
	</ion-card>
	<ion-card class="box-section">
	  <ion-card-header class="box-head">
	    <i class="fa fa-briefcase heading-icon"></i>Work Experience
	  </ion-card-header>
	  <ion-card-content class="box-content">
	    <ion-grid class="profile-name-box">
	    	<ion-row>
	    		<ion-col>
	    			<p class="app-name">Some experience here...</p>
	    		</ion-col>
	    		<ion-col>
	    			<p class="txt-edit">Edit Info &gt;</p>
	    		</ion-col>
	    	</ion-row>
		</ion-grid>
	  </ion-card-content>
	</ion-card>
	<ion-card class="box-section">
	  <ion-card-header class="box-head">
	    <i class="fa fa-graduation-cap heading-icon"></i>Education
	  </ion-card-header>
	  <ion-card-content class="box-content">
	    <ion-grid class="profile-name-box">
	    	<ion-row>
	    		<ion-col>
	    			<p class="app-name">Some education here...</p>
	    		</ion-col>
	    		<ion-col>
	    			<p class="txt-edit">Edit Info &gt;</p>
	    		</ion-col>
	    	</ion-row>
		</ion-grid>
	  </ion-card-content>
	</ion-card>
	<ion-card class="box-section add">
	  <ion-card-header class="box-head">
	    <i class="fa fa-plus heading-icon"></i>Add New Section
	  </ion-card-header>
	</ion-card>
</ion-content>
