<ion-content class="bg-main" padding>
    <form class="form-create">
	  <div class="img-box">
		<img class="logo" src="assets/imgs/add-user.png">
	  </div>
	  <h1 class="content-heading">Create Account</h1>
	  <p class="txt-required">* Required fields</p>
	  <ion-item class="input-section">
        <ion-input type="text" name="fname" placeholder="First Name*"></ion-input>
      </ion-item>
	  <ion-item class="input-section">
        <ion-input type="text" name="lname" placeholder="Last Name*"></ion-input>
      </ion-item>
      <ion-item class="input-section">
        <ion-input type="email" name="email" placeholder="Email*"></ion-input>
      </ion-item>
      <ion-item class="input-section">
        <ion-input type="password" name="pwd" placeholder="Password*"></ion-input>
      </ion-item>
			<button ion-button type="submit" block class="form-btn btn-login">Create My Account</button>
    </form>
	<p class="login-desc">Already have an account?<button ion-button type="submit"  class="form-btn btn-back-to-login" (click)="backToLogin()">Log In</button></p>
</ion-content>
